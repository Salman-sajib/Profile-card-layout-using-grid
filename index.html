<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Profile card layout using grid</title>
  </head>
  <body>
    <main class="card">
      <div class="card__picture">
        <img
          src="/Photos/christopher-campbell-rDEOVtE7vOs-unsplash.jpg"
          alt="A profile picture of a woman"
          class="card__picture-image"
        />
      </div>
      <div class="card__banner">
        <img
          src="/Photos/keith-misner-h0Vxgz5tyXA-unsplash.jpg"
          alt="A blurry background image of a city"
          class="card__banner-image"
        />
      </div>
      <div class="card__content">
        <h3 class="card__content-name">christopher campbell</h3>
        <a class="card__content-web" href="#">@christophercamp</a>
        <p class="card__content-title">
          Singer, song writer. Producer of the hit single 'Never Gonna Give
          You'.
        </p>
      </div>
    </main>
  </body>
</html>
